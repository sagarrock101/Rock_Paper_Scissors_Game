<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet">

</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Paper covers rock you win</p>
	</div>
	<div class="choices">
		<div class="choice" id="r">
			<img src="images/another_rock.png"  width="200" height="200" alt="">
		</div>
		<div class="choice" id="p">
			<img src="images/paper_cartoon.png"  width="200" height="200" alt="">
		</div>
		<div class="choice" id="s">
			<img src="images/scissor_cartoon.png"	width="200" height="200" alt="">
		</div>
	</div>


	<p id="action-message">Make your move.</p>
	<button type="button" name="reset" id="reset-button" onclick="window.location.reload();">Reset Score</button>

	<script type="text/javascript" src="app.js" ></script>

</body>
</html>
